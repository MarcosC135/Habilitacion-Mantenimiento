<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Punto</title>
    <style>
        * {
            margin: auto;
            text-align: center;
            font-size: 20px;
        }
        body {
            background-color: antiquewhite;
        }
        button,a {
            font-size: 15px;
        }
        p {
            color: black;
            border: 3px solid black;
            background-color: aquamarine;
        }
        div {
            display: flex;
        }
    </style>
</head>
<body>

    <label for="">Frase a Deletrear</label><br><br>
    <input type="text" id="frase"><br>
    <button onclick="deletrear()">DELETREAR</button>
    <button><a href="">RECARGAR PAGINA</a></button><br><br>
    <label for="" id="letras"></label>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> -->
    
    <script>
        function deletrear() {
            const body = document.body;

            let frase = $("#frase").val();
            let array = frase.split("");

            var div = document.createElement("div");
            body.appendChild(div);
            
            for(var i = 0; i<array.length;i++) {

                var p = document.createElement("p");
                p.textContent = array[i];

                div.appendChild(p);

            }
                
        }
    </script>
</body>
</html>
