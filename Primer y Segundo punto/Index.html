<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Punto</title>
    <style>
        *{
            margin: auto;
            padding: 0%;
            text-align: center;
            font-size: 30px;
        }
        body {
            margin-top: 30px;
            background-color: antiquewhite;
        }
        input {
            background-color: aquamarine;
            border: 10px solid white;
        }
    </style>
</head>
<body>

    <label for="">Palabra</label><br><br>
    <input type="text" onblur="revisar()" id="palabra">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
    <script>
        function revisar() {
            let word = $("#palabra").val();

            if(word=="") {
                Swal.fire({
                    icon: 'info',
                    title: 'Oops...',
                    text: 'No hay Nada',
                })
            } else if(word.length == 1) {
                Swal.fire({
                    icon: 'info',
                    title: 'Oops...',
                    text: 'Solo un Caracter',
                })
            } else {
                let array = word.split("");
                let reversa = array.reverse();
                let final = reversa.join("");

                if (final == word) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Nice...',
                        text: 'Es palindromo',
                    })
                } else {
                    Swal.fire({
                        icon: 'info',
                        title: 'Bad...',
                        text: 'No es palindromo',
                    })
                }
            }

            
            
            
        }
    </script>
</body>
</html>
